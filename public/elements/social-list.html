<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/services/twitter/twitter-service.html">
<link rel="import" href="/elements/services/instagram/instagram-service.html">
<link rel="import" href="/elements/social-card.html">

<polymer-element name="social-list" attributes="show" constructor="SocialList">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}

			h3 {
				font-weight: normal;
				text-align: center;
			}

			a, a:link, a:visited {
				color: #0277bd;
				text-decoration: none;
			}

			a:hover {
				color: #4fc3f7;
			}

			a:active {
				color: #039be5;
			}

			social-card {
				margin-bottom: 30px;
			}
		</style>

		<twitter-service id="service" tweets="{{tweets}}"></twitter-service>
		<instagram-service id="service" posts="{{posts}}"></instagram-service>

		<h3>My <a href="http://twitter.com" target="_blank">tweets &amp; retweets</a></h3>
		<div layout vertical center>
			<template repeat="{{tweet in tweets}}">
				<social-card tweet="{{tweet}}"></social-card>
			</template>
		</div>
	</template>

    <script>
		window.Polymer('social-list');
	</script>
</polymer-element>
