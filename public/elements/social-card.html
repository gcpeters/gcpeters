<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-icon-button/core-icon-button.html">

<polymer-element name="social-card" attributes="tweet" constructor="SocialCard">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				background-color: white;
				padding: 1em 0;
				width: 100%;
				font-size: 1rem;
				font-weight: 300;
			}

			.card-header {
				margin-bottom: 10px;
				padding: 0 1em;
			}

			.card-header h2 {
				font-size: 1.2rem;
				font-weight: 300;
				margin: 0;
			}

			.card-header img {
				border-radius: 50%;
				border: solid 3px #039be5;
				margin: 10px;
				width: 50px;
				height: 50px;
			}

			p {
				padding: 0 1em;
			}

			a, a:link, a:visited {
				color: #0277bd;
				text-decoration: none;
			}

			a:hover {
				color: #4fc3f7;
			}

			a:active {
				color: #039be5;
			}

			core-icon-button {
				position: absolute;
				top: 3px;
				right: 3px;
				fill: #636363;
			}

			:host([favorite]) core-icon-button {
				fill: #da4336;
			}

			@media (min-width: 481px) {
				:host {
					font-size: 1.2rem;
				}
				.card-header h2 {
					font-size: 1.5rem;
				}
			}
		</style>

		<div class="card-header" layout horizontal center>
			<img id="avatar">
			<h2>
				<span id="userName"></span>
				<br />
				<a href="" target="_blank" id="userLink">@<span id="screenName"></span></a>
			</h2>
		</div>

		<div id="media"></div>

		<p id="body"></p>
		<p><em><sub id="createdAt"></sub></em></p>

		<core-icon-button
			id="favicon"
			icon="favorite">
		</core-icon-button>

		<content></content>
	</template>

	<script>
		function parseTweetText (text) {
			var urlRE = /\b(http(s?):\/\/[\S]+)\b/g,
				userNameRE = /(@([\w]+))/g,
				hashTagRE = /(#([\w]+))/g;

			return text
				.replace(urlRE, '<a href="$1" target="_blank">$1</a>')
				.replace(userNameRE, '<a href="https://twitter.com/$2" target="_blank">$1</a>')
				.replace(hashTagRE, '<a href="https://twitter.com/search?q=%23$2" target="_blank">$1</a>');
		}

		window.Polymer('social-card', {
			domReady: function () {
				var tweet = this.tweet,
					urlRE = /\b(http(s?):\/\/[\S]+)\b/g,
					media,
					image;

				if (!tweet) {

					return;
				}

				if (tweet.retweeted_status) {

					tweet = tweet.retweeted_status;
				}

				this.$.avatar.src = tweet.user.profile_image_url;
				this.$.userName.innerHTML = tweet.user.name;
				this.$.screenName.innerHTML = tweet.user.screen_name;
				this.$.userLink.href = ['https://twitter.com', tweet.user.screen_name].join('/');
				this.$.body.innerHTML = parseTweetText(tweet.text);
				this.$.createdAt.innerHTML = moment(new Date(tweet.created_at)).format("MMM Do YY");

				if (!tweet.entities) {

					return;
				}

				media = tweet.entities.media;

				if (!media) {

					return;
				}

				image = document.createElement('img');
				image.src = media[0].media_url;
				image.style.width = '100%';
				this.$.media.appendChild(image);
			},

			attributeChangedCallback: function (evt, detail, sender) {
				debugger;
			}
		});
	</script>
</polymer-element>
