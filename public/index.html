<!DOCTYPE html>
<html>
	<head>
		<title>Grant Caesar Peters - Web Engineer</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

		<!-- 1. Load platform.js for polyfill support. -->
		<script src="/components/platform/platform.js"></script>
		<script src="/js/libs/moment/min/moment.min.js"></script>

		<link rel="import" href="/components/font-roboto/roboto.html">
		<link rel="import" href="/components/core-header-panel/core-header-panel.html">
		<link rel="import" href="/components/core-toolbar/core-toolbar.html">
		<link rel="import" href="/components/paper-tabs/paper-tabs.html">

		<!-- 2. Load the component using an HTML Import -->
		<link rel="import" href="/elements/social-list.html">
		<link rel="import" href="/elements/instagram-list.html">

		<style>
			html,body {
				background-color: #e5e5e5;
				color: #424242;
				font-family: 'RobotoDraft', sans-serif;
				height: 100%;
				margin: 0;
			}

			header {
				width: 80%;
				margin: 0 auto;
				text-align: center;
			}

			h1 {
				font-size: 2.5em;
			}

			.container {
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-ms-flex-direction: column;
				-webkit-flex-direction: column;
				flex-direction: column;
				width: 90%;
				margin: 2em auto;
			}

			core-header-panel {
				padding: 0;
				text-align: center;
				width: 100%;
				height: 7.5em;
			}

			core-header-panel {
				height: 100%;
				overflow: auto;
				-webkit-overflow-scrolling: touch; 
			}

			core-toolbar {
				background: #03a9f4;
				color: white;
			}

			#tabs {
				width: 100%;
				margin: 0;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			@media (min-width: 769px) {
				.container {
					-ms-flex-align: start;
					-webkit-align-items: flex-start;
					align-items: flex-start;
					-ms-flex-direction: row;
					-webkit-flex-direction: row;
					flex-direction: row;
					width: 80%;
				}

				.container > * {
					margin: 0 0 0 5%;
				}

				.container > :first-child {
					margin-left: 0;
				}
			}
		</style>
	</head>
	<body unresolved touch-action="auto">
		<core-header-panel>
			<core-toolbar>
				<paper-tabs id="tabs" selected="all" self-end>
				<paper-tab name="tweets" on-click="{{tabClick}}">Tweets</paper-tab>
				<paper-tab name="instagram" on-click="{{tabClick}}">Instagram Posts</paper-tab>
			</paper-tabs>
		</core-toolbar>

		<header>
			<h1>While I build my site...</h1>
			<p>Enjoy some of my recent tweets and posts, thanks!</p>
		</header>

		<div class="container">
			<social-list id="tweets_list"></social-list>

			<instagram-list id="instagram_list"></instagram-list>
		</div>

		<script type="text/javascript">
			var toolbar = document.querySelector('core-toolbar');

			toolbar.addEventListener('click', function (evt) {
				var name = evt.target.getAttribute('name');
				window.location.href = ['#', name, '_list'].join('');
			});
		</script>
	</body>
</html>
